<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lobster|Rammetto+One" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Star Wars RPG</title>
</head>
<body>
  <header class="row">
    <div class="container">  
      <h1 class="display-2 col-sm-12 col-md-12 offset-lg-3 col-lg-8">Star Wars RPG</h1>
    </div>
  </header>

  <section class="row">
    <div class="card col-sm-12 col-md-12 col-lg-2" style="width: 25rem;">
        <div class="card-body">
            <p class="card-text">Character1 Name.</p>
        </div>
        <img class="img-fluid card-img-top ml-1 mr-1" src="./assets/images/char1.png" alt="Character 1">
        <div class="card-body">
          <p class="card-text">Health Points.</p>
        </div>
    </div>
    <div class="card col-sm-12 col-md-12 col-lg-2" style="width: 25rem;">
        <div class="card-body">
            <p class="card-text">Character2 Name.</p>
        </div>
        <img class="img-fluid card-img-top ml-1 mr-1" src="./assets/images/char2.png" alt="Character 2">
        <div class="card-body">
          <p class="card-text">Health Points.</p>
        </div>
    </div>
    <div class="card col-sm-12 col-md-12 col-lg-2" style="width: 25rem;">
        <div class="card-body">
            <p class="card-text">Character3 Name.</p>
        </div>
        <img class="img-fluid card-img-top ml-1 mr-1" src="./assets/images/char3.png" alt="Character 2">
        <div class="card-body">
          <p class="card-text">Health Points.</p>
        </div>
    </div>
    <div class="card col-sm-12 col-md-12 col-lg-2" style="width: 25rem;">
        <div class="card-body">
            <p class="card-text">Character4 Name.</p>
        </div>
        <img class="img-fluid card-img-top ml-1 mr-1" src="./assets/images/char4.png" alt="Character 2">
        <div class="card-body">
          <p class="card-text">Health Points.</p>
        </div>
    </div>
  </section>

  <section class="row">
    <h2>Your Character</h2>
  </section>

  <section class="row">
    <div id="hero">Hero</div>
  </section>

  <section class="row">
      <h2>Enemies Available to Attack</h2>
  </section>

  <section class="row">
    <div id="enemies">Fight Section</div>
  </section>

  <button class="btn btn-primary btn-lg grow-button"><span class="glyphicon glyphicon-plus-sign"></span> Attack</button>

  
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="./assets/js/game.js"></script> 
</body>
</html>
